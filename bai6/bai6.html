<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Mèn Mén</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .highlight {
            background-color: gold;
        }
        .btn-custom {
            background-color: royalblue;
            color: white;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Mèn Mén</h2>
        <div class="row mt-4 justify-content-center">
            <!-- Gói 3 -->
            <div class="col-md-3">
                <div class="card">
                    <h4>Loại Vip3</h4>
                    <p>$9.99 / 1kg</p>
                    <button class="btn btn-custom w-100">Chọn gói</button>
                </div>
            </div>
            <!-- Gói 2 (Nổi bật) -->
            <div class="col-md-3">
                <div class="card highlight">
                    <h4>Loại Vip2</h4>
                    <p>$19.99 / 1kg</p>
                    <button class="btn btn-custom w-100">Chọn gói</button>
                </div>
            </div>
            <!-- Gói 1 -->
            <div class="col-md-3">
                <div class="card">
                    <h4>Loại Vip1</h4>
                    <p>$29.99 / 1kg</p>
                    <button class="btn btn-custom w-100">Chọn gói</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
